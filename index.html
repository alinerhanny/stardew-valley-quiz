<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardew Valley Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="src/img/galinha.png" type="image/x-icon">
</head>

<body>
    <div class="music-control" id="musicControl">
        <i class="fas fa-music"></i>
    </div>

    <div class="season-control" id="seasonControl">
        <i class="fas fa-sun"></i>
    </div>

    <section>
        <h1><img src="src/img/logo.png" alt="stardew valley quiz" class="logo"></h1>
        <p>Teste seu conhecimento sobre o mundo encantado <br>
            de Stardew Valley neste quiz cheio de surpresas!
        <p>
            <button class="iniciarBtn" id="startBtn"><span>INICIAR </span><img src="src/img/galinheta.png"
                    alt="galinha marrom" class="galinha"></button>
    </section>

    <audio id="bgMusic" loop>
        <source src="src/audio/Happy Mandolin – Media Right Productions (No Copyright Music).mp3" type="audio/mpeg">
    </audio>
    <audio id="clickSound">
        <source src="src/audio/Mouse Click Sound Effect.mp3" type="audio/wav">
    </audio>

    <footer class="footer">
        <p>Este é um projeto não oficial feito por <a href="https://github.com/alinerhanny" target="_blank">Aline Rhanny</a>. Não está afiliado ao clube oficial.</p>
    </footer>


    <script src="script.js"></script>
</body>

</html>
